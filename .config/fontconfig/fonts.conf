<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>PowerlineSymbols</family>
   <family>Font Awesome 5 Free</family>
   <family>Font Awesome 5 Brands</family>
   <family>FontAwesome</family>
   <family>Hack</family>
  </prefer>
 </alias>
 <match target="scan">
   <test name="family"><string>Font Awesome 5 Free</string></test>
   <edit name="spacing" mode="append"><int>100</int></edit>
 </match>
 <match target="scan">
   <test name="family"><string>Font Awesome 5 Brands</string></test>
   <edit name="spacing" mode="append"><int>100</int></edit>
 </match>
 <match target="scan">
   <test name="family"> <string>FontAwesome</string></test>
   <edit name="spacing" mode="append"><int>100</int></edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
