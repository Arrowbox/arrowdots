<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>PowerlineSymbols</family>
   <family>Font Awesome 5 Free</family>
   <family>Font Awesome 5 Brands</family>
   <family>FontAwesome</family>
   <family>Hack</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
